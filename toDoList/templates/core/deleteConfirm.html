{% extends "core/index.html" %}

{% block title %}Delete{% endblock title %}

{% block content %}
<div class="confirm-delete">
    <h5>Are you sure, you want to delete this task?</h5>
    <button class="btn btn-outline-danger" onclick="location.href='{% url "delete-task" task.id %}' ">Delete</button>
    <button class="btn btn-outline-secondary" onclick="history.back()">Cancel</button>
</div>

{% endblock content %}
