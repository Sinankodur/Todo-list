{% extends "core/index.html" %}

{% block title %}Edit Task{% endblock title %}

{% block content %}

<div class="col-6 edit-task">
    <h2>Edit Task</h2>
    <form action="{% url "edit-task" task.id %}" method="post">
        {% csrf_token %}
        <input type="text" class="form-control" name="name" value="{{ task.name }}"><br>
        <button class="btn btn-outline-dark">Edit</button>
    </form>
</div>

{% endblock content %}
